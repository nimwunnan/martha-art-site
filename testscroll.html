<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ScrollMagic Animation</title>
  <!-- Include ScrollMagic library -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/ScrollMagic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/animation.gsap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/debug.addIndicators.js"></script>
  <style>

    #wrapper {
      width: 200vw;
      height: 100vh;
    }
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .section {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .horizontal-scroll {
      overflow-x: scroll;
      white-space: nowrap;
      background-color: burlywood;
    }
    .vertical-scroll {
      overflow-y: scroll;
      height: 100%;
      background-color: greenyellow;
    }
    .vertical-scroll .box {
      right: 20px;
      position: absolute;
    }
    .box {
      width: 200px;
      height: 100px;
      background-color: #3498db;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px;
      opacity: 0;
    }

    .horizontal-scroll {
      overflow-x: scroll;
      white-space: nowrap;
      height: 100vh; /* Ensure full height for scrolling */
    }
    .vertical-scroll {
      height: 100vh; /* Ensure full height for scrolling */
      overflow-y: scroll;
    }
  </style>
</head>
<body>
<div id="wrapper">
  <div class="horizontal-scroll">
    <div class="box">Item 1</div>
    <div class="box">Item 2</div>
    <div class="box">Item 3</div>
    <div class="box">Item 4</div>
    <div class="box">Item 5</div>
  </div>
  <div class="vertical-scroll">
    <div class="box">Item A</div>
    <div class="box">Item B</div>
    <div class="box">Item C</div>
    <div class="box">Item D</div>
    <div class="box">Item E</div>
  </div>
</div>
  

  <script>
    var controller = new ScrollMagic.Controller({
      vertical: false // Disable vertical scrolling for the controller
    });

    // Horizontal Animation
    var horizontalScene = new ScrollMagic.Scene({
      triggerElement: '.horizontal-scroll',
      duration: '200%',
      triggerHook: 0,
    })
    .setPin('.horizontal-scroll')
    .addTo(controller);

    var horizontalBoxes = document.querySelectorAll('.horizontal-scroll .box');
    horizontalBoxes.forEach((box, index) => {
      var horizontalTween = new TimelineMax();
      horizontalTween.fromTo(box, 1, { y: '100%' }, { y: '0%', opacity: 1 })
                   .to(box, 1, { y: '-100%', opacity: 0 });

      new ScrollMagic.Scene({
        triggerElement: '.horizontal-scroll',
        duration: '500%',
        offset: index * 500,
        triggerHook: 0,
      })
      .setTween(horizontalTween)
      .addTo(controller);
    });

    // Vertical Animation
    var verticalController = new ScrollMagic.Controller();

    var verticalScene = new ScrollMagic.Scene({
      triggerElement: '.vertical-scroll',
      duration: '100%', // Adjust this duration as needed
      triggerHook: 0,
    })
    .setPin('.vertical-scroll')
    .addTo(verticalController);

    var verticalBoxes = document.querySelectorAll('.vertical-scroll .box');
    verticalBoxes.forEach((box, index) => {
      var verticalTween = new TimelineMax();
      verticalTween.fromTo(box, 1, { opacity: 0 }, { opacity: 1 });

      new ScrollMagic.Scene({
        triggerElement: '.vertical-scroll',
        duration: '50%', // Adjust this duration as needed
        offset: index * 100, // Adjust the offset for appearance
        triggerHook: 0.5, // Change this to trigger at center of the viewport
      })
      .setTween(verticalTween)
      .addTo(verticalController);
    });

    // Enable vertical scrolling after horizontal section ends
    horizontalScene.on('end', function () {
      verticalScene.enabled(true);
    });
  </script>
</body>
</html>
